<!DOCTYPE html>
<html>
  <head>
    <title>Informações gerais sobre o documento</title>
  </head>
  <body>
    <h1>Informações gerais sobre o documento</h1>

    <img src="" alt="" />
    <a href="">Link</a>

    <script>
      console.log("Title", document.title);
      console.log("Head", document.head);
      console.log("Images", document.images);
      console.log("Links", document.links);
      console.log("Scripts", document.scripts);
      console.log("Domain", document.domain);
      console.log("Doctype", document.doctype);
      console.log("Location", document.location);
      console.log("Fonts", document.fonts);
      console.log("Focus", document.hasFocus());
    </script>
  </body>
</html>
