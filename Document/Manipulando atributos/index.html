<!DOCTYPE html>
<html>
  <head>
    <title>Manipulando atributos</title>
  </head>
  <body>
    <h1>Manipulando atributos</h1>
    <a id="link" href="https://www.google.com">Navegar para outra p√°gina</a>

    <br />

    <img
      id="image"
      src="https://images.unsplash.com/photo-1573865526739-10659fec78a5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2030&q=80"
      width="300"
    />

    <br />

    <button onclick="changeSize()">Alterar tamanho</button>

    <script>
      const aTag = document.getElementById("link");
      aTag.setAttribute("href", "https://www.youtube.com");

      function changeSize() {
        const aTag = document.getElementById("image");

        aTag.setAttribute("width", "500");
      }
    </script>
  </body>
</html>
