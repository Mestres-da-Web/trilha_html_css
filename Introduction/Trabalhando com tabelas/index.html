<!DOCTYPE html>
<html>
  <head>
    <title>Trabalhando com tabelas</title>
  </head>
  <body>
    <h1>Trabalhando com tabelas</h1>
    <table>
      <thead>
        <tr>
          <th>Courses</th>
          <th>Studied</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>HTML</td>
          <td>Yes</td>
        </tr>
        <tr>
          <td>CSS</td>
          <td>Not</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>React</td>
          <td>Not</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
