<!DOCTYPE html>
<html>
  <head>
    <title>Colors</title>
  </head>
  <body>
    <h1>Cores predefinidas</h1>
    <h3 style="background-color: red">Red</h3>
    <h3 style="background-color: orange">Orange</h3>
    <h3 style="background-color: blue">Blue</h3>
    <h3 style="background-color: green">Green</h3>

    <h1>RGB</h1>
    <h3 style="background-color: rgb(255, 0, 0)">Red</h3>
    <h3 style="background-color: rgb(255, 165, 0)">Orange</h3>
    <h3 style="background-color: rgb(0, 0, 255)">Blue</h3>
    <h3 style="background-color: rgb(0, 128, 0)">Green</h3>

    <h1>RGBA</h1>
    <h3 style="background-color: rgba(255, 0, 0, 0.2)">Red</h3>
    <h3 style="background-color: rgba(255, 165, 0, 0.2)">Orange</h3>
    <h3 style="background-color: rgba(0, 0, 255, 0.2)">Blue</h3>
    <h3 style="background-color: rgba(0, 128, 0, 0.2)">Green</h3>

    <h1>HEX</h1>
    <h3 style="background-color: #ff0000">Red</h3>
    <h3 style="background-color: #ffa500">Orange</h3>
    <h3 style="background-color: #0000ff">Blue</h3>
    <h3 style="background-color: #00ff00">Green</h3>
  </body>
</html>
