<!DOCTYPE html>
<html>
  <head>
    <title>Formulário com diferentes campos</title>
  </head>
  <body>
    <h1>Formulário com diferentes campos</h1>

    <form id="form">
      <label>Text: </label>
      <input type="text" id="text" name="text" /><br />
      <label>Number: </label>
      <input type="number" id="number" name="number" /><br />
      <label>Password: </label>
      <input type="password" id="password" name="password" /><br />
      <label>Date: </label>
      <input type="date" id="date" name="date" /><br />
      <label>Checkbox: </label>
      <input
        type="checkbox"
        id="checkbox1"
        name="checkbox1"
        value="checkbox1"
      />
      <input
        type="checkbox"
        id="checkbox2"
        name="checkbox2"
        value="checkbox2"
      /><br />
      <label>Radio: </label>
      <input type="radio" id="radio1" name="radio" value="radio1" />
      <input type="radio" id="radio2" name="radio" value="radio2" /><br />
      <label>File: </label>
      <input type="file" id="file" name="file" /><br />

      <button type="submit">Enviar</button>
      <script src="./index.js"></script>
    </form>
  </body>
</html>
