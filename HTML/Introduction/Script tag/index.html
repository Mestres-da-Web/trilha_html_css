<!DOCTYPE html>
<html>
  <head>
    <title>Tag script</title>
  </head>
  <body>
    <h1>Tag script</h1>
    <button onclick="scriptTag()">Execute script tag</button>
    <button onclick="scriptFile()">Execute script file</button>
  </body>
  <script>
    function scriptTag() {
      console.log("Hello from script tag from inside html");
    }
  </script>
  <script src="index.js"></script>
</html>
